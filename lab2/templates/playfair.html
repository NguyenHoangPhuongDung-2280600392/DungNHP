<!DOCTYPE html>
<html lang="en">
<head>
    <title>Playfair Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/></head>
<body>    <div class="container">
        <div style="margin: 20px 0">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
        <table class="table">
            <tr><td style="text-align: center; font-weight: bold; font-size: 25px;">PLAYFAIR CIPHER</td></tr>
            <tr><td style="font-weight: bold; color: blue">ENCRYPTION</td></tr>
            <tr>
                <td>
                    <form method="POST" action="/playfair/encrypt">
                        <div class="mb-3">
                            <label class="form-label">Plain text:</label>
                            <input type="text" class="form-control" name="inputPlainText" placeholder="Input Plain Text" required autofocus/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key:</label>
                            <input type="text" class="form-control" name="inputKeyPlain" placeholder="Input Key" required/>
                        </div>
                        <button type="submit" class="btn btn-primary">Encrypt</button>
                        <div class="mb-3">
                            <label class="form-label">Cipher Text:</label>
                            <input type="text" class="form-control" name="outputCipherText" placeholder="Cipher Text" readonly value="{{outputCipherText}}"/>
                        </div>
                    </form>
                </td>
            </tr>

            <tr><td style="font-weight: bold; color: blue">DECRYPTION</td></tr>
            <tr>
                <td>
                    <form method="POST" action="/playfair/decrypt">
                        <div class="mb-3">
                            <label class="form-label">Cipher text:</label>
                            <input type="text" class="form-control" name="inputCipherText" placeholder="Input Cipher Text" required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Key:</label>
                            <input type="text" class="form-control" name="inputKeyCipher" placeholder="Input Key" required/>
                        </div>
                        <button type="submit" class="btn btn-success">Decrypt</button>
                        <div class="mb-3">
                            <label class="form-label">Plain Text:</label>
                            <input type="text" class="form-control" name="outputPlainText" placeholder="Plain Text" readonly value="{{outputPlainText}}"/>
                        </div>
                    </form>
                </td>
            </tr>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            $('#encryptForm').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/api/playfair/encrypt',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        plain_text: $('#plainText').val(),
                        key: $('#encryptKey').val()
                    }),
                    success: function(response) {
                        $('#cipherText').val(response.encrypted_text);
                    }
                });
            });

            $('#decryptForm').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    url: '/api/playfair/decrypt',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        cipher_text: $('#decryptText').val(),
                        key: $('#decryptKey').val()
                    }),
                    success: function(response) {
                        $('#decryptedText').val(response.decrypted_text);
                    }
                });
            });
